<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8"/>
</head>
<body>

<h2>Cadastro</h2>
<section>
    <div class="formulario">
        <form onsubmit="return formSubmit(event)">
            <label>Nome:</label></br>
            <input id="name" type="text" name="nome" placeholder="Por favor informe seu nome">
            <br>
            <label>Email:</label></br>
            <input type="email" name="email" id="email" placeholder="Por favor informe seu email"> </br>
            <label>Idade:</label></br>
            <input type="number" name="idade" id="age" placeholder="Informe sua idade" ></br>
            <label>Tecnologias:</label></br>
            <input type="text" name="tecnologias" id="skills" placeholder="Informe as tecnologias que você gosta"></br>
            <button type="submit">ENVIAR</button>
        </form>
    </div>

    <table id ="myTable">
        <tr>
        <th> NOME</th>
        <th> EMAIL</th>
        <th> IDADE</th>
        <th> TECNOLOGIAS</th>
        <th> AÇÕES</th>
        </tr>    
    </table>

</section>

<script src="index.js"></script>

</body>
</html>
